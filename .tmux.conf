# === Unbind default r to reload config, bind custom r reload config ===
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# === Change Prefix Key to Ctrl + Space ===
set -g prefix C-space
setw -g mode-keys vi

# === Pane Navigation (Vim-style) ===
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# === Enable Mouse Support ===
set -g mouse on

# === Plugin Manager: TPM ===
set -g @plugin 'tmux-plugins/tpm'  # Tmux Plugin Manager
set -g @plugin 'arl/tmux-menus'  # Tmux Menus Plugin

# === Dracula Theme ===
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Tangier"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

# === Mighty Scroll Plugin ===
set -g @mighty-scroll-interval 3
set -g @mighty-scroll-by-line 'man fzf'
set -g @mighty-scroll-select-pane off

# === Key Bindings for tmux-menus ===
bind m display-menu -T "#[align=centre]Main Menu" \
  -x '[#{/2:#{window_width}}]' \
  -y '[#{/2:#{window_height}}]' \
  "New Window"        n  "new-window" \
  "Split Horizontal"  h  "split-window -h" \
  "Split Vertical"    v  "split-window -v" \
  "Switch Window"     s  "choose-window" \
  "List Windows"      l  "list-windows" \
  "" \
  "Reload Config"     r  "source-file ~/.tmux.conf" \
  "Detach"            d  "detach-client"



# === Install Plugins Using TPM ===
run '$HOME/.tmux/plugins/tpm/tpm'

# === Reload tmux configuration with prefix + r ===
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"
